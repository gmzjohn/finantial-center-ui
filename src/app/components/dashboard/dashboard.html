<div class="dashboard-container">
  <h2>Finantial Center</h2>
  <div class="options-grid">
    <div class="option-card" *ngFor="let option of options" (click)="selectOption(option)">
      <div class="option-content">
        <h3>{{option.title}}</h3>
        <p>{{option.description}}</p>
      </div>
    </div>
  </div>
</div>
